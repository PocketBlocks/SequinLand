# This is the main configuration file for SequinLand.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# GitHub: https://github.com/PocketDreams/SequinLand
# Wiki: https://github.com/PocketDreams/SequinLand/wiki
# PocketDreams: http://pocketdreams.net/

settings:
    timeout-time: 60
    enable-watchdog: true
# Currently Anti-Xray only works in Anvil worlds
anti-xray:
    enabled: false
    radius-check: 2
    change-from:
    - 1
    change-to:
    - 56
    - 129
    - 15
    - 16
    - 14
    - 21
    - 73